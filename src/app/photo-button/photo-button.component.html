<div class="container">
  <nav>
    <div class="row">
      <div class="title">
        <h1 class="title-name"> Photo Bucket</h1>
        <div class="title-sm">
          <p class="title-sm-name">by JIDE FORTRAN </p>
        </div>
      </div>
    </div>
  </nav>
  <div class="demo">

    <mat-card class="card">
      <div class="name">
        <h2>{{photoName}}</h2>

      </div>
      <mat-card-header>
        <div mat-card-avatar class="card-header-image"></div>


        <mat-card-subtitle>Dog Breed</mat-card-subtitle>

      </mat-card-header>
      <img mat-card-image *ngIf="photoUrl && photoName" [src]="photoUrl" alt="UnSplash Bucket" class="image-new">
      <mat-card-content>
        <p>
          <a href="{{portfolio}}">{{portfolio}}</a>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClick() " class="md-raised md-cornered">Generate</button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
